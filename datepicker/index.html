<!DOCTYPE html><html ng-app="datepicker"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="css/styles.min.css"><title>Datepicker - Datepicker</title></head><body ng-cloak ng-controller="mainController as date"><div class="wrapper"><div class="main-date" ng-click="date.isActive = true">{{date.mainDate}}</div><div class="datapicker clearfix" ng-show="date.isActive"><form action="#" name="selectedDate"><input type="text" value="{{date.selectedDateTextFormat1}}" disabled><input class="time" type="text" value="{{date.dateNow | date : 'H:mm'}}" ng-model="date.time" ng-pattern="/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/" ng-required="true"></form><div class="controls"><button class="prev" ng-click="date.changeMonth('-')"></button><button class="next" ng-click="date.changeMonth('+')"></button><div class="current-month">{{date.currentYear + ', ' + date.months[date.currentMonth][0]}}</div></div><table><thead><th ng-repeat="day in date.days">{{day}}</th></thead><tbody><tr ng-repeat="week in date.weeks track by $index"><td ng-repeat="d in week track by $index" ng-click="date.selectDate($event, d)" ng-class="{'selected-date' : date.showSelectedDate(d)}">{{d}}</td></tr></tbody></table><button class="cancel" ng-click="date.isActive = false">Отменить</button><button class="save" ng-click="date.setMainDate()"></button></div></div><script src="js/bundle.min.js"></script></body></html>
