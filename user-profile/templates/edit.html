<div ng-include="'templates/logout.html'"></div>
<div class="col-xs-12">
    <div class="edit">
        <div class="form-group">
            <label for="name">Name</label><input type="text" class="form-control" id="name" ng-model="edit.user.name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label><input type="text" class="form-control" id="surname" ng-model="edit.user.surname">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label><input type="text" class="form-control" id="gender" ng-model="edit.user.gender">
        </div>
        <div class="form-group">
            <label for="email">Email</label><input type="text" class="form-control" id="email" ng-model="edit.user.email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label><input type="text" class="form-control" id="phone" ng-model="edit.user.phone">
        </div>
        <div class="form-group">
            <label for="about">About</label><input type="text" class="form-control" id="about" ng-model="edit.user.about">
        </div>
        <button class="btn btn-primary" ng-click="edit.save()">Save changes</button>
    </div>
</div>
