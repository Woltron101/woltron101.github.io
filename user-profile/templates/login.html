<form class="authorization" data-ng-keypress="login.logginOnEnter($event)">
    <h3 class="text-center">Autorization</h3>
    <input type="text" ng-model="login.login" placeholder="Login" class="form-control">
    <input type="password" ng-model="login.password" placeholder="Password" class="form-control">
    <input type="button" class="btn btn-primary" ng-click="login.logIn()" value="Login">
</form>
