<div ng-include="'templates/logout.html'" class="clearfix">
</div>


<div class="col-md-4">
    <img ng-src="{{profile.user.photo}}" alt="#">
</div>
<div class="col-md-8">
    <p> <strong>Name:</strong> {{profile.user.name}}</p>
    <p> <strong>Surname:</strong> {{profile.user.surname}}</p>
    <p> <strong>Gender:</strong> {{profile.user.gender}}</p>
    <p> <strong>Company:</strong> {{profile.user.company}}</p>
    <p> <strong>Email:</strong> {{profile.user.email}}</p>
    <p> <strong>Phone:</strong> {{profile.user.phone}}</p>
    <p> <strong>About:</strong> {{profile.user.about}}</p>
    <a class="btn btn-primary edit" ui-sref="edit">Edit</a>
</div>
